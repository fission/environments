name: Environments build and test
on:
  pull_request:
    branches: [master]
jobs:
  # Job to run change detection
  check:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout the current repo
        uses: actions/checkout@v1
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: .github/workflows/filters/filters.yaml
  go:
    runs-on: ubuntu-latest
    needs: check
    if: contains( needs.check.outputs.packages, 'go' )
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Helm
        uses: Azure/setup-helm@v1
      - name: Kind Clutser
        uses: engineerd/setup-kind@v0.5.0
        with:
          config: kind.yaml
      - name: Configuring and testing the Installation
        run: |
          kubectl cluster-info --context kind-kind
          kind get kubeconfig --internal >$HOME/.kube/config
          kubectl get nodes
      - name: Install Fission CLI
        run: |
          curl -Lo fission https://github.com/fission/fission/releases/download/1.14.1/fission-1.14.1-linux-amd64  \
          && chmod +x fission && sudo mv fission /usr/local/bin/
      - name: Fission CRDs
        run: |
          kubectl create -k "github.com/fission/fission/crds/v1?ref=1.14.1"
      - name: go
        uses: hiberbee/github-action-skaffold@1.12.0
        with:
          command: run
          profile: go
          tag: latest
      - name: go-tests
        run: kind load docker-image go-env && ./test_utils/run_test.sh ./go/tests/test_go_env.sh
  jvm:
